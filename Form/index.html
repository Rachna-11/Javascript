<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("/Form/1.jpg") no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: soft-light;
            background-color: rgba(11, 9, 3, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .signup-container h2 {
            text-align: center;
            color: #e92e09;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e04e2a;
        }

        label.error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        input.error, select.error {
            border-color: red;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Restaurant Signup</h2>
        <form action="#" id="MyForm">
            <div class="form-group">
                <label for="restaurant-name">Restaurant Name</label>
                <input type="text" id="restaurant-name" name="restaurant_name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="restaurant-type">Restaurant Type</label>
                <select id="restaurant-type" name="restaurant_type">
                    <option value="">Select Type</option>
                    <option value="fast_food">Fast Food</option>
                    <option value="casual_dining">Casual Dining</option>
                    <option value="fine_dining">Fine Dining</option>
                    <option value="cafe">Cafe</option>
                    <option value="buffet">Buffet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#MyForm").validate({
                rules: {
                    restaurant_name: { required: true, minlength: 3 },
                    email: { required: true, email: true },
                    phone: { required: true, digits: true, minlength: 10, maxlength: 15 },
                    address: { required: true },
                    restaurant_type: { required: true },
                    password: { required: true, minlength: 6 }
                },
                messages: {
                    restaurant_name: {
                        required: "Please enter your restaurant name",
                        minlength: "Name must be at least 3 characters long"
                    },
                    email: {
                        required: "Please enter an email",
                        email: "Please enter a valid email"
                    },
                    phone: {
                        required: "Please enter your phone number",
                        digits: "Only numbers allowed",
                        minlength: "Phone number must be at least 10 digits",
                        maxlength: "Phone number can't exceed 15 digits"
                    },
                    address: {
                        required: "Please enter your address"
                    },
                    restaurant_type: {
                        required: "Please select a restaurant type"
                    },
                    password: {
                        required: "Please provide a password",
                        minlength: "Password must be at least 6 characters"
                    }
                },
                errorPlacement: function(error, element) {
                    error.insertAfter(element);
                },
                highlight: function(element) {
                    $(element).addClass("error");
                },
                unhighlight: function(element) {
                    $(element).removeClass("error");
                },
                submitHandler: function(form) {
                    alert("Form submitted successfully!");
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
