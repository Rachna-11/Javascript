<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popatlal Ka Shaadi Fund</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[black] font-sans text-gray-800">

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 border border-purple-900 rounded-lg shadow-lg w-full max-w-lg text-center">
            <h1 class="text-3xl font-bold mb-6">Popatlal Ka Shaadi Fund</h1>
            
            <button id="calculateBtn" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-700 transition w-full">Calculate Shaadi Fund</button>
            
            <div id="fundDetails" class="mt-6"></div>
        </div>
    </div>

    <script>
        // JavaScript to calculate Simple Interest and total payable amount
        document.getElementById("calculateBtn").addEventListener("click", function () {
            // Magic Number as Principal Amount
            const principal = 50000; 
            const rate = 7;  // Rate of interest
            const time = 5;  // Randomly generate time between 1 and 5 years

            // Simple Interest formula
            const interest = (principal * rate * time) / 100;
            
            // Total payable amount
            const totalPayable = principal + interest;

            // Display the result
            const fundDetailsHTML = `
                <h2 class="text-2xl mb-4">Shaadi Fund Details:</h2>
                <p>Principal Amount (Magic Number): ₹${principal}</p>
                <p>Rate of Interest: ${rate}%</p>
                <p>Time: ${time} years</p>
                <p>Simple Interest: ₹${interest.toFixed(2)}</p>
                <p class="font-bold">Total Payable Amount: ₹${totalPayable.toFixed(2)}</p>
            `;

            // Update the HTML with fund details
            document.getElementById("fundDetails").innerHTML = fundDetailsHTML;
        });
    </script>

</body>
</html>
