<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taarak Mehta Ki Bonus Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[black] font-sans text-gray-800">

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 border border-purple-900 rounded-lg shadow-lg shadow-white w-full max-w-lg text-center">
            <h1 class="text-3xl font-bold mb-6">Taarak Mehta Ki Salary Slip</h1>
            
            <button id="generateSalarySlipBtn" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-700 transition w-full">Generate Salary Slip</button>
            
            <div id="salarySlip" class="mt-6"></div>
        </div>
    </div>

    <script>
        document.getElementById("generateSalarySlipBtn").addEventListener("click", function () {
            
            const basicSalary = 50000; 

            const hra = basicSalary * 0.20; 
            const da = basicSalary * 0.10;  
            const grossSalary = basicSalary + hra + da;

            const tax = grossSalary * 0.05;

            const netSalary = grossSalary - tax;

            const salarySlipHTML = `
                <h2 class="text-2xl mb-4">Salary Details:</h2>
                <p>Basic Salary: ₹${basicSalary}</p>
                <p>HRA (20%): ₹${hra}</p>
                <p>DA (10%): ₹${da}</p>
                <p>Gross Salary: ₹${grossSalary}</p>
                <p>Tax Deduction (5% of Gross Salary): ₹${tax}</p>
                <p class="font-bold">Net Salary: ₹${netSalary}</p>
            `;

            document.getElementById("salarySlip").innerHTML = salarySlipHTML;
        });
    </script>

</body>
</html>
