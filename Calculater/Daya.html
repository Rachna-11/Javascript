<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayaben Ki Garba Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[black] font-sans text-gray-800">

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 border border-purple-900 rounded-lg shadow-lg w-full max-w-lg text-center">
            <h1 class="text-3xl font-bold mb-6">Dayaben Ki Garba Shopping</h1>
            
            <button id="generateBillBtn" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-700 transition w-full">Generate Shopping List</button>
            
            <div id="shoppingList" class="mt-6"></div>
            <div id="finalBill" class="mt-6 text-xl font-semibold"></div>
        </div>
    </div>

    <script>
        // JavaScript to generate the random prices and calculate the total
        document.getElementById("generateBillBtn").addEventListener("click", function () {
            // Generate random prices for 5 items (between 50 to 500)
            const items = [
                { name: "Garba Dress", price: (1500) },
                { name: "Dandiya Sticks", price: (500) },
                { name: "Chaniya Choli", price: (12000) },
                { name: "Garba Jewelry", price: (15000) },
                { name: "Gujarati Handbag", price: (1000) }
            ];

            // Calculate total cost
            let totalCost = items.reduce((sum, item) => sum + parseFloat(item.price), 0);
            
            // Calculate GST (5%)
            const gst = totalCost * 0.05;
            const finalTotal = totalCost + gst;

            // Display the shopping list
            let shoppingListHTML = `<h2 class="text-2xl mb-4">Shopping List:</h2><ul class="list-disc text-left pl-5">`;
            items.forEach(item => {
                shoppingListHTML += `<li>${item.name}: ₹${item.price}</li>`;
            });
            shoppingListHTML += `</ul>`;

            // Display the final bill
            const finalBillHTML = `
                <p>Total Cost: ₹${totalCost.toFixed(2)}</p>
                <p>GST (5%): ₹${gst.toFixed(2)}</p>
                <p class="font-bold">Final Total: ₹${finalTotal.toFixed(2)}</p>
            `;

            // Update the HTML with the shopping list and final bill
            document.getElementById("shoppingList").innerHTML = shoppingListHTML;
            document.getElementById("finalBill").innerHTML = finalBillHTML;
        });
    </script>

</body>
</html>
