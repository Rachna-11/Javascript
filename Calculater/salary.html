<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Ki Khushi Ka Raaz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[black] font-sans text-gray-800">

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
            <h1 class="text-3xl font-bold mb-6">Society Ki Khushi Ka Raaz</h1>
            
            <button id="generateBillBtn" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-700 transition w-full mb-6">Generate Shopping List (Grocery Bill)</button>
            <button id="calculateShaadiFundBtn" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-700 transition w-full mb-6">Calculate Shaadi Fund</button>
            <button id="generateSalarySlipBtn" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-700 transition w-full">Generate Salary Slip</button>
            
            <div id="shoppingList" class="mt-6"></div>
            <div id="fundDetails" class="mt-6"></div>
            <div id="salarySlip" class="mt-6"></div>
            <div id="personalMessage" class="mt-6 font-bold text-xl"></div>
        </div>
    </div>

    <script>
        // Grocery Bill Calculation
        document.getElementById("generateBillBtn").addEventListener("click", function () {
          
            const items = [
                { name: "Garba Dress", price: (1500) },
                { name: "Dandiya Sticks", price: (500) },
                { name: "Chaniya Choli", price: (12000) },
                { name: "Garba Jewelry", price: (15000) },
                { name: "Gujarati Handbag", price: (1000) }
            ];

            let totalCost = items.reduce((sum, item) => sum + parseFloat(item.price), 0);
            
            const gst = totalCost * 0.05;
            const finalTotal = totalCost + gst;

            let shoppingListHTML = `<h2 class="text-2xl mb-4">Shopping List:</h2><ul class="list-disc text-left pl-5">`;
            items.forEach(item => {
                shoppingListHTML += `<li>${item.name}: ‚Çπ${item.price}</li>`;
            });
            shoppingListHTML += `</ul>`;

            const finalBillHTML = `
                <p>Total Cost: ‚Çπ${totalCost}</p>
                <p>GST (5%): ‚Çπ${gst}</p>
                <p class="font-bold">Final Total: ‚Çπ${finalTotal}</p>
            `;

            let personalMessage = "";
            if (finalTotal > 1000) {
                personalMessage = "Dayaben ki Garba Shopping Successful! üíÉ";
            }

            document.getElementById("shoppingList").innerHTML = shoppingListHTML;
            document.getElementById("finalBill").innerHTML = finalBillHTML;
            document.getElementById("personalMessage").innerHTML = personalMessage;
        });

        document.getElementById("calculateShaadiFundBtn").addEventListener("click", function () {
          
            const principal = 50000;  
            const rate = 7;  
            const time = Math.floor(Math.random() * 5) + 1;  

            const interest = (principal * rate * time) / 100;
            
            const totalPayable = principal + interest;

            const fundDetailsHTML = `
                <h2 class="text-2xl mb-4">Shaadi Fund Details:</h2>
                <p>Principal Amount (Magic Number): ‚Çπ${principal}</p>
                <p>Rate of Interest: ${rate}%</p>
                <p>Time: ${time} years</p>
                <p>Simple Interest: ‚Çπ${interest}</p>
                <p class="font-bold">Total Payable Amount: ‚Çπ${totalPayable}</p>
            `;

            let personalMessage = "";
            if (totalPayable > 50000) {
                personalMessage = "Shaadi fix kar lo, Popatlal! üíç";
            }

            document.getElementById("fundDetails").innerHTML = fundDetailsHTML;
            document.getElementById("personalMessage").innerHTML = personalMessage;
        });

        document.getElementById("generateSalarySlipBtn").addEventListener("click", function () {
   
            const basicSalary = 50000; 

            const hra = basicSalary * 0.20;  
            const da = basicSalary * 0.10;   
            const grossSalary = basicSalary + hra + da;

            const tax = grossSalary * 0.05;
           
            const netSalary = grossSalary - tax;

            const salarySlipHTML = `
                <h2 class="text-2xl mb-4">Salary Details:</h2>
                <p>Basic Salary: ‚Çπ${basicSalary}</p>
                <p>HRA (20%): ‚Çπ${hra}</p>
                <p>DA (10%): ‚Çπ${da}</p>
                <p>Gross Salary: ‚Çπ${grossSalary}</p>
                <p>Tax Deduction (5% of Gross Salary): ‚Çπ${tax}</p>
                <p class="font-bold">Net Salary: ‚Çπ${netSalary}</p>
            `;

            let personalMessage = "";
            if (netSalary > 50000) {
                personalMessage = "Taarak Mehta ka Balance Perfect Hai! üòé";
            }

            document.getElementById("salarySlip").innerHTML = salarySlipHTML;
            document.getElementById("personalMessage").innerHTML = personalMessage;
        });
    </script>

</body>
</html>
