<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            width: 40%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="userForm">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required placeholder="Enter your first name">
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required placeholder="Enter your last name">
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" required placeholder="Enter your age">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required placeholder="Enter your phone number">
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" required placeholder="Enter your address">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
<script>
    document.getElementById("userForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;
        let age = document.getElementById("age").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let address = document.getElementById("address").value;

        let user = {
            firstName,
            lastName,
            age,
            email,
            phone,
            address
        };

        let users = JSON.parse(localStorage.getItem("users")) || [];
        users.push(user);

        localStorage.setItem("users", JSON.stringify(users));

        window.location.href = "data.html";
    });
</script>
</html>
