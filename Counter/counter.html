<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: black;
    }
    .counter {
        color: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 300px;
    }
</style>
<body>

    <div class="counter">
        <div class="box" >
            <h1 id = "count" data-count="10000">0</h1>
        </div>
        <div class="box" >
            <h1 data-count="15000" id ="count">0</h1>
        </div>
        <div class="box" >
            <h1 data-count="25000" id="count">0</h1>
        </div>
    </div>

</body>
<script>

            let counter = document.querySelectorAll("#count")

            counter.forEach(e => {

                let targetValue = +e.dataset.count
                
                let currentvalue = 0;
                let speed = targetValue / 200;

                function UpdateCount(){

                    if(currentvalue < targetValue ){

                            currentvalue += Math.floor(speed)

                            e.innerText = currentvalue

                    }
                }

                     setInterval(UpdateCount,15)
         });

</script>
</html>
