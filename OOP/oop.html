<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #c540ee);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 95%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        input, button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background: #8E44AD;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #9B59B6;
            transform: translateY(-2px);
        }

        #booklist {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: left;
            color: #333;
        }

        .book-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .book-card h3 {
            color: #83347e;
            font-size: 1.4em;
        }

        .book-card p {
            margin: 5px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-book"></i> My Library</h2>
        <input type="text" id="title" placeholder="Book Title">
        <input type="text" id="author" placeholder="Author Name">
        <input type="text" id="imageUrl" placeholder="Image URL">
        <button onclick="addBook()"><i class="fas fa-plus"></i> Add Book</button>
        <input type="text" id="search" placeholder="ðŸ” Search by Title or Author" onkeyup="searchBook()">
        <div id="booklist"></div>
    </div>

    <script>
        let books = [];

        function addBook() {
            let title = document.getElementById('title').value;
            let author = document.getElementById('author').value;
            let imageUrl = document.getElementById('imageUrl').value;

            if (title && author) {
                books.push({ title, author, imageUrl });
                displayBooks();
                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
                document.getElementById('imageUrl').value = '';
            }
        }

        function displayBooks() {
            let booklist = document.getElementById("booklist");
            booklist.innerHTML = '';

            books.forEach(book => {
                let bookCard = `
                    <div class='book-card'>
                        <img src="${book.imageUrl}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'" alt="Book Image">
                        <h3>${book.title}</h3>
                        <p><strong>Author:</strong> ${book.author}</p>
                    </div>`;
                booklist.innerHTML += bookCard;
            });
        }

        function searchBook() {
            let search = document.getElementById('search').value.toLowerCase();
            let filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(search) || 
                book.author.toLowerCase().includes(search)
            );

            let booklist = document.getElementById('booklist');
            booklist.innerHTML = '';

            filteredBooks.forEach(book => {
                let bookCard = `
                    <div class='book-card'>
                        <img src="${book.imageUrl}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'" alt="Book Image">
                        <h3>${book.title}</h3>
                        <p><strong>Author:</strong> ${book.author}</p>
                    </div>`;
                booklist.innerHTML += bookCard;
            });
        }
    </script>
</body>
</html>
